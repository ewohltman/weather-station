<html>

<head>
    <meta charset="utf-8">
    <title>Go wasm</title>
    <link rel="stylesheet" href="weather-station.css">
</head>

<body>
<!--
Add the following polyfill for Microsoft Edge 17/18 support:
<script src="https://cdn.jsdelivr.net/npm/text-encoding@0.7.0/lib/encoding.min.js"></script>
(see https://caniuse.com/#feat=textencoder)
-->
<script src="wasm_exec.js"></script>
<script>
    if (!WebAssembly.instantiateStreaming) { // polyfill
        WebAssembly.instantiateStreaming = async (resp, importObject) => {
            const source = await (await resp).arrayBuffer();
            return await WebAssembly.instantiate(source, importObject);
        };
    }

    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("weather-station.wasm"), go.importObject).then((result) => {
        go.run(result.instance)
    }).catch((err) => {
        console.error(err);
    });
</script>

<div id="updated">&nbsp;</div>

<div class="divTable" id="table">
    <div class="divTableBody">{{range .Rows}}
        <div class="divTableRow">{{range .Columns}}
            <div class="divTableCell" id="{{.ID}}">&nbsp;</div>{{end}}
        </div>{{end}}
    </div>
</div>
<!-- DivTable.com -->

</body>

</html>
