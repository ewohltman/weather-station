<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Station</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="theme.css" rel="stylesheet" type="text/css">
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="wasm_exec.js"></script>
<script>
    if (!WebAssembly.instantiateStreaming) { // polyfill
        WebAssembly.instantiateStreaming = async (resp, importObject) => {
            const source = await (await resp).arrayBuffer();
            return await WebAssembly.instantiate(source, importObject);
        };
    }

    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("weather-station.wasm"), go.importObject).then((result) => {
        go.run(result.instance)
    }).catch((err) => {
        console.error(err);
    });
</script>

<!--<div class="container">

</div>-->

<div class="container" id="display">
    <button class="btn btn-primary btn-lg" type="button" data-bs-toggle="collapse" data-bs-target="#now"
            aria-expanded="false"
            aria-controls="now">
        Now
    </button>
    <button class="btn btn-primary btn-lg" type="button" data-bs-toggle="collapse" data-bs-target="#today"
            aria-expanded="false"
            aria-controls="today">
        Today
    </button>
    <button class="btn btn-primary btn-lg" type="button" data-bs-toggle="collapse" data-bs-target="#fiveDay"
            aria-expanded="false"
            aria-controls="fiveDay">
        5 Day
    </button>

    <div class="collapse in" data-bs-parent="#display" id="now">
        <div class="card card-body align-items-center" id="nowCard"></div>
    </div>
    <div class="collapse" data-bs-parent="#display" id="today">
        <div class="card card-body align-items-center" id="todayCard"></div>
    </div>
    <div class="collapse" data-bs-parent="#display" id="fiveDay">
        <div class="card card-body align-items-center" id="fiveDayCard"></div>
    </div>
</div>
</body>
</html>
